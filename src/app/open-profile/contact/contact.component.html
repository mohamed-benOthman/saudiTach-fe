<div *ngIf="!userProfile || isSending">
    <mat-spinner class="green-spinner"></mat-spinner>
</div>
<div *ngIf="userProfile"  [dir]="(this.storageService.getLanguage()==='ar') ? 'rtl' : 'ltr'" [hidden]="isSending" [ngStyle]="{'direction':(this.storageService.getLanguage()==='ar') ? 'rtl' : 'ltr' }" class="mr-lg-5 ml-lg-5" style="height: 100%; background-color: white">
        <div class="page-card-header d-flex justify-content-between" style="padding-bottom: 0px;"  [ngStyle]="{'flex-direction':(this.storageService.getLanguage()==='ar') ? 'row-reverse' : 'row' }">
            <mat-icon (click)="navigateBack()" [inline]="true">keyboard_arrow_left</mat-icon>
            <span class="flex-1 title-show-profile"  >{{ 'search.profile.contact' | translate }}</span>
        </div>
         <div class="page-card-header d-flex justify-content-between" style="padding: 0; padding-bottom: 10px;">
            <span class="flex-1 title-contact-name"><b>{{ userProfile.firstName }} {{ userProfile.lastName }}</b></span>
        </div>

            <form [formGroup]="contactFormGroup">
                <div class="d-flex">
                    <div class="contact-field-total profile-contact-name">
                        <span  class="contact-label" [ngStyle]="{'float':(this.storageService.getLanguage()==='ar') ? 'right' : 'left' }"><b>{{ 'search.profile.name' | translate }}</b></span>
                        <mat-form-field class="contact-field-total" appearance="outline">
                            <input matInput formControlName="name">
                        </mat-form-field>
                    </div>
                    <div class="contact-field-total profile-contact-email">
                        <span class="contact-label" [ngStyle]="{'float':(this.storageService.getLanguage()==='ar') ? 'right' : 'left' }"><b>{{ 'search.profile.email' | translate }}</b></span>
                        <mat-form-field class="contact-field-total" appearance="outline">
                            <input matInput formControlName="email">
                        </mat-form-field>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="contact-field-total profile-contact-message">
                        <span class="contact-label" [ngStyle]="{'float':(this.storageService.getLanguage()==='ar') ? 'right' : 'left' }"><b>{{ 'search.profile.message' | translate }}</b></span>
                        <mat-form-field class="contact-field-total" appearance="outline">
                            <textarea matInput rows="5" formControlName="message"></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </form>
            <div class="d-flex w-100 justify-content-center">
                <button class="w-50" [disabled]="contactFormGroup.invalid" [ngClass]="contactFormGroup.invalid? 'disabled' : ''" (click)="send()" mat-raised-button>{{ 'search.profile.send' | translate }}</button>
            </div>

</div>
