<div  *ngIf="this.error==false" class="d-flex justify-content-center">
    <div >
        <div class="d-flex justify-content-center mt-5 pt-5">
            <h4 class="signup-success-verify" style="text-align: center">Your email has been verified </h4>
        </div>
        <div class="d-flex justify-content-center">
            <button (click)="navigate()" class="resend-button" mat-raised-button>Go to Login</button>
        </div>
    </div>
</div>

<section *ngIf="this.error==true" class="bg-home d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-12 text-center">
                <img  style="width: 35vw" src="../../assets/img/404.svg" class="img-fluid" alt="">
                <div class="text-uppercase mt-4 display-3">Oh ! no</div>
                <div class="text-capitalize text-dark mb-4 error-page">Page Not Found</div>

            </div><!--end col-->
        </div><!--end row-->


        </div><!--end row-->

</section><!--end section-->
