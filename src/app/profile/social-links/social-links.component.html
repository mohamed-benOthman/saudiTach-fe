<mat-card class="p-0" style="width: 100%">
  <div class="page-card-header d-flex justify-content-between">
    <mat-icon (click)="navigateBack()" [inline]="true">keyboard_arrow_left</mat-icon>
    <span class="flex-1 title-edit-personal">{{ 'profile.socialLinks.title' | translate }}</span>
  </div>
  <mat-card-content style="padding-top: 20px;">
    <div class="d-flex" style="padding-left: 15px; padding-right: 15px;">
      <h3 class="title-edit-personal-description">{{ 'profile.socialLinks.description' | translate }}</h3>
    </div>
    <br/>
    <div class="d-flex" style="padding-left: 15px; padding-right: 15px;">
      <form [formGroup]="editFormGeralGroup" style="width: 100%">
        <mat-form-field class="edit-profile-field-total" appearance="outline">
          <img matPrefix src="../../../assets/img/linkedin.svg"/>
          <input formControlName="linkedin" autocomplete="off" [(ngModel)]="curUser.linkedInProfile" matInput placeholder="{{ 'profile.socialLinks.field_linkedin' | translate }}" />

        </mat-form-field>
        <h6 style="margin-top: -15px !important">https://www.linkedin.com/in/<span><b>{{ 'signup.handle' | translate }}</b></span></h6>
        <mat-form-field class="edit-profile-field-total" appearance="outline">
          <img matPrefix src="../../../assets/img/001-twitter.svg"/>
          <input formControlName="twitter" autocomplete="off" [(ngModel)]="curUser.twitter" matInput placeholder="{{ 'profile.socialLinks.field_twitter' | translate }}" />
        </mat-form-field>
        <h6 style="margin-top: -15px">https://twitter.com/<span><b>{{ 'signup.handle' | translate }}</b></span></h6>

      </form>
    </div>
    <br/>
    <br/>
    <div class="d-flex" style="justify-content: center; padding-left: 15px; padding-right: 15px;">
      <button (click)="update()" [disabled]="editFormGeralGroup.invalid"  class="update-button" mat-raised-button>{{ 'profile.aboutMe.save' | translate }}</button>
    </div>
  </mat-card-content>
</mat-card>
